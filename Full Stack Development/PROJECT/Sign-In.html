<!DOCTYPE html>
<head>
    <title> Sign-In - E-Bazaar </title>
    <link rel="icon" href="https://www.360webdesigns.com/wp-content/uploads/2016/07/Services_ECommerce_v2-01.png" type="image/icon type">
    <link rel="stylesheet" href="./Sign-In.css">
    <script src="./Sign-In.js"></script>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
</head>

<nav>
    <div id="logo">
        <label>
            <img src="https://www.360webdesigns.com/wp-content/uploads/2016/07/Services_ECommerce_v2-01.png">
            <b> E-Bazaar </b>
        </label>
    </div>
</nav>

<body> 
    <div id="box">
        <div>
            <h1>
                Sign In
            </h1>
        </div>
        <div>
            <form id="form" action="">
                <input type="text" required placeholder="Username" id="username">
                <input type="password" required placeholder="Password" id="pass">
                <button type="button" onclick="SignIn()">Sign In</button>
                <p> Don't have an account? <a href="./Sign-Up.html"> Create one. </a> </p>
                <p style="display: none;" id="error"></p>
            </form>
        </div>
    </div>
</body>
</html>
