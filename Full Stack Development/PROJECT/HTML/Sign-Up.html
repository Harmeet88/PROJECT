<!DOCTYPE html>
<head>
    <title> Sign Up - E-Bazaar </title>
    <link rel="icon" href="https://www.360webdesigns.com/wp-content/uploads/2016/07/Services_ECommerce_v2-01.png" type="image/icon type">
    <link rel="stylesheet" href="../CSS/Sign-Up.css">
    <script src="../JAVASCRIPT/Sign-Up.js"></script>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
</head>

<nav>
    <div id="logo">
        <label>
            <img src="https://www.360webdesigns.com/wp-content/uploads/2016/07/Services_ECommerce_v2-01.png">
            <b> E-Bazaar </b>
        </label>
    </div>
</nav>

<body> 
    <div id="box">
        <div>
            <h1>
                Sign Up
            </h1>
        </div>
        <div>
            <form action="">
                <input type="text" required placeholder="Your Name" id="name">
                <input type="text" required placeholder="Create Username" id="username">
                <input type="text" required placeholder="Enter Email" id="email">
                <input type="password" required placeholder="Create Password" id="pass">
                <button type="button" onclick="SignUp()">Sign Up</button>
                <p> Already have an account? <a href="../Sign-In.html"> Sign In. </a> </p>
                <p style="display: none;" id="p"></p>
            </form>
        </div>
    </div>
</body>
</html>
